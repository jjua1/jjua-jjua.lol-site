<!DOCTYPE html>
<html>
<head>
  <title>쭈아 내전시트</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기존 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-family: 'Roboto', sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .container {
      border: 2px #ddd;
      margin: 20px;
      padding: 20px;
      background: white;
      font-family: 'Roboto', sans-serif;
    }
    #admin {
      background: #e5aaa3;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
    }

    #admin ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    #admin ul li {
      list-style-type: none;
      padding: 0 15px;
      cursor: pointer;
    }

    #admin ul li a {
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .tab.active {
      background-color: #e5aaa3;
      color: white;
    }

    .page {
      display: none;
    }

    .active-page {
      display: block;
    }

    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-box input {
      padding: 8px;
      font-size: 16px;
      width: 50%;
      max-width: 400px;
      font-family: 'Lora', serif;
    }

    tbody tr:hover {
      background: pink;
    }
    
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <nav id="admin">
    <ul>
      <li><a href="#">쭈아 내전시트</a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="statsPage" class="page active-page">
      <h2>통계</h2>
      <div class="tab-container">
        <div class="tab" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>
      <div class="search-box">
        <input type="text" id="statsSearch" placeholder="통계 검색..." onkeyup="filterTable('statsTable', 'statsSearch')">
      </div>
      <table id="statsTable"></table>
    </div>

    <div id="championPage" class="page">
      <h2>챔피언 통계</h2>
      <div class="tab-container">
        <div class="tab" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>
      <div class="search-box">
        <input type="text" id="championSearch" placeholder="챔피언 통계 검색..." onkeyup="filterTable('championTable', 'championSearch')">
      </div>
      <table id="championTable"></table>
    </div>
  </div>

  <script>
    // 페이지 전환 함수
    function showPage(pageId) {
      var pages = document.querySelectorAll('.page');
      pages.forEach(function(page) {
        page.classList.remove('active-page');
      });

      var page = document.getElementById(pageId);
      page.classList.add('active-page');

      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function(tab) {
        tab.classList.remove('active');
      });

      var activeTab = document.getElementById(pageId + 'Tab');
      activeTab.classList.add('active');
    }

    // 테이블 생성 함수
    function createTable(data, tableId) {
      var table = document.getElementById(tableId);
      table.innerHTML = ""; 
      var thead = table.createTHead();
      var tbody = table.createTBody();
      var merges = data.merges;
      var formats = data.formats;

      var headerRow = thead.insertRow();
      data.data[0].forEach(function(header) {
        var th = document.createElement("th");
        th.appendChild(document.createTextNode(header));
        headerRow.appendChild(th);
      });

      for (var i = 1; i < data.data.length; i++) {
        var row = tbody.insertRow();
        for (var j = 0; j < data.data[i].length; j++) {
          if (!isMergedCell(i + 1, j + 1, merges)) {
            var cell = row.insertCell();
            var mergeInfo = getMergeInfo(i + 1, j + 1, merges);
            if (mergeInfo) {
              cell.rowSpan = mergeInfo.rowSpan;
              cell.colSpan = mergeInfo.colSpan;
            }
            if (formats[i][j] === "0.00%" && i >= 2) {
              cell.appendChild(document.createTextNode((data.data[i][j] * 100).toFixed(2) + "%"));
            } else {
              cell.appendChild(document.createTextNode(data.data[i][j]));
            }
          }
        }
      }
    }

    // 병합된 셀 확인
    function isMergedCell(row, col, merges) {
      for (var k = 0; k < merges.length; k++) {
        var merge = merges[k];
        if (row >= merge.row && row < merge.row + merge.numRows &&
            col >= merge.column && col < merge.column + merge.numColumns) {
          return true;
        }
      }
      return false;
    }

    // 병합 정보 반환
    function getMergeInfo(row, col, merges) {
      for (var k = 0; k < merges.length; k++) {
        var merge = merges[k];
        if (row == merge.row && col == merge.column) {
          return { rowSpan: merge.numRows, colSpan: merge.numColumns };
        }
      }
      return null;
    }

    // 구글 드라이브 링크에서 JSON 데이터를 불러오는 함수
    async function fetchData(url) {
      try {
        let response = await fetch(url);
        if (!response.ok) {
          throw new Error('네트워크 응답이 실패했습니다.');
        }
        let data = await response.json();
        return data;
      } catch (error) {
        console.error('데이터 로드 중 오류 발생:', error);
        return null;
      }
    }

    // 데이터 로드 함수
    async function loadData() {
      // 구글 드라이브에서 통계 데이터 불러오기
      let statsUrl = "https://script.google.com/macros/s/AKfycbwDgKfU6Mdx_6t-yNpEf0GYkdOGFNm5b-2nPm1VxQou105kgkboU0-nRs6BRtnQw6JC/exec";  // 구글 드라이브 JSON 링크
      let statsData = await fetchData(statsUrl);
      if (statsData) {
        createTable(statsData, 'statsTable');
      }

      // 구글 드라이브에서 챔피언 통계 데이터 불러오기
      let championUrl = "https://script.google.com/macros/s/AKfycbwDgKfU6Mdx_6t-yNpEf0GYkdOGFNm5b-2nPm1VxQou105kgkboU0-nRs6BRtnQw6JC/exec";  // 구글 드라이브 JSON 링크
      let championData = await fetchData(championUrl);
      if (championData) {
        createTable(championData, 'championTable');
      }
    }

    // 페이지 로드 후 데이터 로드
    window.onload = function() {
      loadData();
    };
  </script>

</body>
</html>
