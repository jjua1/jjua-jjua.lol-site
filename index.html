<!DOCTYPE html>
<html>
<head>
  <title>쭈아 내전시트</title>
  <!-- Google Fonts 모양 가져온것 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 스타일 부분 (기존 코드 유지) */
    /* ... */
  </style>
</head>
<body>

  <nav id="admin">
    <ul>
      <li><a href="#">쭈아 내전시트</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- 통계 페이지 -->
    <div id="statsPage" class="page active-page">
      <h2>통계</h2>
      <div class="tab-container">
        <div class="tab" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>
      <div class="search-box">
        <input type="text" id="statsSearch" placeholder="통계 검색..." onkeyup="filterTable('statsTable', 'statsSearch')">
      </div>
      <table id="statsTable"></table>
    </div>

    <!-- 챔피언 통계 페이지 -->
    <div id="championPage" class="page">
      <h2>챔피언 통계</h2>
      <div class="tab-container">
        <div class="tab" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>
      <div class="search-box">
        <input type="text" id="championSearch" placeholder="챔피언 통계 검색..." onkeyup="filterTable('championTable', 'championSearch')">
      </div>
      <table id="championTable"></table>
    </div>
  </div>

  <script>
    // 페이지 전환 함수
    function showPage(pageId) {
      var pages = document.querySelectorAll('.page');
      pages.forEach(function(page) {
        page.classList.remove('active-page');
      });

      var page = document.getElementById(pageId);
      page.classList.add('active-page');

      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function(tab) {
        tab.classList.remove('active');
      });

      var activeTab = document.getElementById(pageId + 'Tab');
      activeTab.classList.add('active');
    }

    // 테이블 생성 함수
    function createTable(data, tableId) {
      var table = document.getElementById(tableId);
      table.innerHTML = "";
      var thead = table.createTHead();
      var tbody = table.createTBody();
      var merges = data.merges;
      var formats = data.formats;

      var headerRow = thead.insertRow();
      data.data[0].forEach(function(header) {
        var th = document.createElement("th");
        th.appendChild(document.createTextNode(header));
        headerRow.appendChild(th);
      });

      for (var i = 1; i < data.data.length; i++) {
        var row = tbody.insertRow();
        for (var j = 0; j < data.data[i].length; j++) {
          if (!isMergedCell(i + 1, j + 1, merges)) {
            var cell = row.insertCell();
            var mergeInfo = getMergeInfo(i + 1, j + 1, merges);
            if (mergeInfo) {
              cell.rowSpan = mergeInfo.rowSpan;
              cell.colSpan = mergeInfo.colSpan;
            }
            if (formats[i][j] === "0.00%" && i >= 2) {
              cell.appendChild(document.createTextNode((data.data[i][j] * 100).toFixed(2) + "%"));
            } else {
              cell.appendChild(document.createTextNode(data.data[i][j]));
            }
          }
        }
      }
    }

    function loadData() {
      const statsFileUrl = 'https://drive.google.com/uc?id=1KrnvzoCQM0wziCph767svXoX1-hpb7MI';
      const championFileUrl = 'https://drive.google.com/uc?id=1kHGwL9Gw3gy6L4jnq8sdq7k3ItZ1avBO';

      fetch(statsFileUrl)
        .then(response => response.json())
        .then(data => createTable(data, 'statsTable'))
        .catch(error => console.error('Error loading stats data:', error));

      fetch(championFileUrl)
        .then(response => response.json())
        .then(data => createTable(data, 'championTable'))
        .catch(error => console.error('Error loading champion data:', error));
    }

    window.onload = loadData;
  </script>
</body>
</html>
