<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쭈아 내전시트</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* 전체 배경 설정 */
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* 그라디언트 배경 */
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 네비게이션 바 */
    #admin {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 0;
      z-index: 100;
    }

    #admin ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    #admin ul li {
      list-style: none;
      padding: 0 20px;
    }

    #admin ul li a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #admin ul li a:hover {
      background-color: #ff7e5f;
    }

    /* 컨테이너 */
    .container {
      margin: 80px auto 20px;
      padding: 20px;
      background: white;
      width: 90%;
      max-width: 1200px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
    }

    /* 섹션 제목 스타일 */
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    /* 탭 스타일 */
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 25px;
      margin-right: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .tab:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .tab.active {
      background: #ff7e5f;
      color: white;
    }

    /* 검색 입력 스타일 */
    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-box input {
      padding: 12px;
      font-size: 16px;
      width: 50%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9; /* 짝수 행 배경색 */
    }

    tbody tr:hover {
      background-color: #ffe4e1; /* 행에 마우스 올릴 때 색 */
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .tab-container {
        flex-direction: column;
        align-items: center;
      }

      .search-box input {
        width: 100%;
      }

      .container {
        padding: 10px;
      }
    }

    /* 모달 팝업 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* 배경 */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav id="admin">
    <ul>
      <li><a href="#">쭈아 내전시트</a></li>
    </ul>
  </nav>

  <!-- 컨테이너 -->
  <div class="container">
    <!-- 통계 페이지 -->
    <div id="statsPage" class="page active-page">
      <h2>통계</h2>

      <div class="tab-container">
        <div class="tab active" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>

      <div class="search-box">
        <input type="text" id="statsSearch" placeholder="통계 검색..." onkeyup="filterTable('statsTable', 'statsSearch')">
      </div>
      <table id="statsTable"></table>
    </div>

    <!-- 챔피언 통계 페이지 -->
    <div id="championPage" class="page">
      <h2>챔피언 통계</h2>

      <div class="tab-container">
        <div class="tab" id="statsTab" onclick="showPage('statsPage')">통계</div>
        <div class="tab active" id="championTab" onclick="showPage('championPage')">챔피언 통계</div>
      </div>

      <div class="search-box">
        <input type="text" id="championSearch" placeholder="챔피언 통계 검색..." onkeyup="filterTable('championTable', 'championSearch')">
      </div>
      <table id="championTable"></table>
    </div>
  </div>

  <!-- 모달 팝업 (데이터 세부 정보 보기용) -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>세부 정보</h2>
      <p id="modalText">여기에 세부 정보가 표시됩니다.</p>
    </div>
  </div>

  <script>
    // 페이지 전환 함수
    function showPage(pageId) {
      var pages = document.querySelectorAll('.page');
      pages.forEach(function(page) {
        page.classList.remove('active-page');
      });

      var page = document.getElementById(pageId);
      page.classList.add('active-page');

      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function(tab) {
        tab.classList.remove('active');
      });

      var activeTab = document.getElementById(pageId + 'Tab');
      activeTab.classList.add('active');
    }

    // 테이블 필터링 함수
    function filterTable(tableId, searchId) {
      var input = document.getElementById(searchId);
      var filter = input.value.toLowerCase();
      var table = document.getElementById(tableId);
      var rows = table.getElementsByTagName("tr");

      for (var i = 1; i < rows.length; i++) {
